<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestion de actividades</title>
</head>
<body>
    <header>
        <h1>GESTION DE ACTIVIDADES</h1>
    </header>
    <main>
        <section id = 'table'>
            <table id= "ActividadesTb">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ACTIVIDADES</th>
                        <th>NOTA</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <button>Modificar</button>
                        </td>
                        <td>
                            <button>Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id = 'form'>
            <form id = 'formularioActividad'>
                <label>
                    <span>Id: </span>
                    <input type="number" name="id" id = "id" required>
                </label>
                <label>
                    <span>Actividad: </span>
                    <input type="text" name="descripcion" id = "descripcion" required>
                </label>
                <label>
                    <span>Nota: </span>
                    <input type="text" name="nota"  id ="nota" required>
                </label>
                <section>
                    <button id = "Guardar" type="button">GUARDAR</button>
                </section>
            </form>
        </section>
        <label>
            <span>Nota: </span>
            <h1 id="promedio"></h1>
        </label>
        <br>
        <a href="index.html">Volver a Estudiantes</a>
    </main>
        <footer>
            <p>Programacion avanzada</p>
            <p>@2023</p>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" type ="text/javascript"></script>
        <script src="js/gestionActividades.js"></script>
</body>
</html>
